################
### MONITORS ###
################

monitor=,preferred,auto,1.0

###################
### MY PROGRAMS ###
###################
$terminal = alacritty
$fileManager = pcmanfm
$menu = rofi -show drun
$browser = brave
$reload_waybar = pkill waybar; waybar &


#################
### AUTOSTART ###
#################

exec-once = waybar & wbg ~/Pictures/Wallpapers/wall1.png
exec-once = systemctl --user start hyprpolkitagent
exec-once = hypridle
exec-once = while true; do ~/.config/dunst/battery-check.sh; sleep 300; done
exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data
exec-once = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"   # for GTK4 apps
exec-once = sleep 1 && pkill nm-applet || true


